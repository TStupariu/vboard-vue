<div container>
	<v-container grid-list-md text-xs-center>
		<v-layout row wrap>
			<v-flex md8 offset-md2 elevation-15>
				<h1>Profile</h1>
				<div md12>
					<v-form>
						<v-text-field label="Name" v-model="profile.name"></v-text-field>
						<v-text-field label="Profile Picture URL" v-model="profile.profile_picture_url"></v-text-field>

				</div>
			</v-flex>
		</v-layout>
	</v-container>
</div>
